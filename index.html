<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Caller (1â€“90)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-top: 40px;
    }

    #current {
      font-size: 70px;
      font-weight: bold;
      color: #2e7d32;
      margin: 20px 0;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      transform: scale(0.95);
    }

    #call { background: #1976d2; }
    #start { background: #388e3c; }
    #stop { background: #f57c00; }

    /* Reset top-right */
    #reset {
      background: #d32f2f;
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 6px;
    }

    #previous {
      margin-top: 20px;
      font-size: 16px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      #current { font-size: 50px; }
    }
  </style>
</head>

<body>

  <button id="reset" onclick="resetGame()">Reset</button>

  <h1>ðŸŽ± Bingo Caller (1 â€“ 90)</h1>

  <div id="current">---</div>
  <button id="start" onclick="startAuto()">Start</button>
  <button id="stop" onclick="stopAuto()">Stop</button>

  <div id="previous">
    <strong>Previous Numbers:</strong>
    <p id="prevList">None</p>
  </div>

  <script>
    let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
    let index = Number(localStorage.getItem("index")) || 0;
    let calledNumbers = JSON.parse(localStorage.getItem("calledNumbers")) || [];
    let intervalId = null;

    // Initialize numbers
    if (numbers.length === 0) {
      for (let i = 1; i <= 90; i++) numbers.push(i);
      numbers.sort(() => Math.random() - 0.5);
      saveData();
    }

    // Restore UI
    if (calledNumbers.length > 0) {
      document.getElementById("current").innerText =
        calledNumbers[calledNumbers.length - 1];
      document.getElementById("prevList").innerText =
        calledNumbers.join(", ");
    }

    function saveData() {
      localStorage.setItem("numbers", JSON.stringify(numbers));
      localStorage.setItem("index", index);
      localStorage.setItem("calledNumbers", JSON.stringify(calledNumbers));
    }

    function callNumber() {
      if (index >= numbers.length) {
        stopAuto();
        alert("ðŸŽ‰ All numbers have been called!");
        return;
      }

      const num = numbers[index++];
      calledNumbers.push(num);

      document.getElementById("current").innerText = num;
      document.getElementById("prevList").innerText =
        calledNumbers.join(", ");

      saveData();
    }

    function startAuto() {
      if (intervalId) return; // prevent double start
      intervalId = setInterval(callNumber, 3000);
    }

    function stopAuto() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function resetGame() {
      if (confirm("Reset entire game?")) {
        stopAuto();
        localStorage.clear();
        location.reload();
      }
    }
  </script>

</body>
</html>
