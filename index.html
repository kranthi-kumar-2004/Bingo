<!DOCTYPE html>
<html>
<head>
  <title>Bingo Caller</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    #current {
      font-size: 40px;
      margin: 20px;
      color: green;
    }
    #previous {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Bingo Caller (1â€“90)</h1>

  <button onclick="callNumber()">Call Number</button>

  <div id="current">---</div>

  <div id="previous">
    <strong>Previous Numbers:</strong>
    <p id="prevList"></p>
  </div>

  <script>
    let numbers = [];
    let index = 0;
    let calledNumbers = [];

    // Prepare numbers 1 to 90 and shuffle
    for (let i = 1; i <= 90; i++) {
      numbers.push(i);
    }

    numbers.sort(() => Math.random() - 0.5);

    function callNumber() {
      if (index >= numbers.length) {
        alert("All numbers are called!");
        return;
      }

      let currentNumber = numbers[index];
      index++;

      calledNumbers.push(currentNumber);

      document.getElementById("current").innerText = currentNumber;
      document.getElementById("prevList").innerText = calledNumbers.join(", ");
    }
  </script>

</body>
</html>
